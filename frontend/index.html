<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISO Movies - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BISO Movies</h1>
            <p>Seu catálogo de filmes</p>
        </header>

        <main>
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Cadastro</button>
                </div>

                <div class="tab-content active" id="login">
                    <h2>Entrar</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Usuário:</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                        <p id="login-message" class="message"></p>
                    </form>
                </div>

                <div class="tab-content" id="signup">
                    <h2>Criar Conta</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-username">Nome de Usuário:</label>
                            <input type="text" id="signup-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Senha:</label>
                            <input type="password" id="signup-password" name="password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                        <p id="signup-message" class="message"></p>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 BISO Movies - Desenvolvido para fins de teste</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
