<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISO Movies - Detalhes do Filme</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BISO Movies</h1>
            <nav>
                <ul>
                    <li><a href="movies.html">Filmes</a></li>
                    <li><a href="profile.html">Perfil</a></li>
                    <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="back-link">
                <a href="movies.html">&larr; Voltar para a lista</a>
            </div>

            <div class="movie-details" id="movie-details">
                <!-- Detalhes do filme serão inseridos aqui via JavaScript -->
                <p class="loading">Carregando detalhes do filme...</p>
            </div>

            <div class="movie-review">
                <h3>Avaliar este filme</h3>
                <form id="review-form">
                    <div class="rating-container">
                        <label>Avaliação:</label>
                        <div class="stars">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <input type="hidden" id="rating-value" name="rating" value="0">
                    </div>
                    <div class="form-group">
                        <label for="review-comment">Comentário:</label>
                        <textarea id="review-comment" name="comment" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar avaliação</button>
                    </div>
                    <p id="review-message" class="message"></p>
                </form>
            </div>

            <div class="similar-movies">
                <h3>Filmes Similares</h3>
                <div class="movies-row" id="similar-movies-list">
                    <!-- Filmes similares serão inseridos aqui via JavaScript -->
                    <p class="loading">Carregando recomendações...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 BISO Movies - Desenvolvido para fins de teste</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/movie-details.js"></script>
</body>
</html>
